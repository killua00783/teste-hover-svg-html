<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Amei</title>
    <style>
        /* Estilo para o botão de Amei */
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilo para o contador */
        #contador {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Post no Blog</h1>
<p>Este é um exemplo de um post. Clica no botão "Amei" para mostrar que gostaste!</p>

<!-- Botão de Amei -->
<button id="botaoAmei" onclick="contabilizarAmei()">❤️ Amei</button>

<!-- Contador de Amei -->
<p id="contador">0 pessoas amaram este post.</p>

<script>
    // Variável para armazenar o número de "Amei"
    let numeroDeAmeis = 0;

    // Função que contabiliza o "Amei" quando o botão é clicado
    function contabilizarAmei() {
        // Incrementa o número de amei
        numeroDeAmeis++;

        // Atualiza o texto do contador no front-end
        const contador = document.getElementById("contador");
        contador.textContent = `${numeroDeAmeis} ${numeroDeAmeis === 1 ? 'pessoa amou' : 'pessoas amaram'} este post.`;
    }
</script>

</body>
</html>
